<!-- List Component -->

<div class="event-schedule-area-two bg-color pad100">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="section-title text-center">
          <div class="title-text">
            <h2>{{list_name}}</h2>
            <br><br>
          </div>
        </div>
      </div>
      <!-- /.col end-->
    </div>
    <!-- row end-->
    <div class="row">
      <div class="col-lg-12">


        <div class="tab-content tab-pane">
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th class="text-center" scope="col">ID</th>
                  <th scope="col">Avatar</th>
                  <th scope="col">Username</th>
                </tr>
              </thead>
              <tbody>
                <tr class="inner-box" *ngFor="let obj of my_json">
                  <th scope="row">
                    <div class="event-date">
                      <span>{{obj.id}}</span>
                    </div>
                  </th>
                  <td>
                    <div class="event-img">
                      <a routerLink="/details/{{obj.login}}"><img src="{{obj.avatar_url}}" alt="" /></a>
                    </div>
                  </td>
                  <td>
                    <div class="event-wrap">
                      <h3><a routerLink="/details/{{obj.login}}">{{obj.login}}</a></h3>
                      <div class="meta">
                        <div class="organizers">
                          <a href="{{obj.html_url}}">Github Profile</a>
                        </div>
                        <div class="categories">
                          <a routerLink="/details/{{obj.login}}">User</a>
                        </div>

                      </div>
                    </div>
                  </td>

                </tr>

              </tbody>
            </table>
          </div>
        </div>

      </div>
      <!-- /col end-->
    </div>
    <!-- /row end-->
  </div>
</div>
