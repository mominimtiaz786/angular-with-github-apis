<div class="container mt-5 mb-5">
    <div class="row no-gutters">
        <div class="col-md-4 col-lg-4"><img src="{{current_user.avatar_url}}"></div>
        <div class="col-md-8 col-lg-8">
            <div class="d-flex flex-column">
                <div class="d-flex flex-row align-items-center p-5 bg-dark text-white">
                    <h3 class="display-5">{{current_user.name}}</h3>
                    <ng-container *ngIf="current_user.twitter_username">
                        <a href="https://twitter.com/{{current_user.twitter_username}}"><i
                                class="ml-3 fa fa-twitter"></i></a>
                    </ng-container>

                    <a href="{{current_user.html_url}}"><i class="ml-3 fa fa-github"></i></a>

                    <ng-container *ngIf="current_user.blog">
                        <a href="{{current_user.blog}}"><i class="ml-3 fa fa-globe"></i></a>
                    </ng-container>
                </div>
                <div class="p-3 bg-black text-white">
                    <h6>{{current_user.location}}</h6>
                </div>
                <div class="d-flex flex-row text-white">
                    <div class="p-4 bg-primary text-center skill-block">
                        <h4>{{current_user.followers}}</h4>
                        <h6>Followers</h6>
                    </div>
                    <div class="p-3 bg-success text-center skill-block">
                        <h4>{{current_user.following}}</h4>
                        <h6>Following</h6>
                    </div>
                    <div class="p-3 bg-warning text-center skill-block">
                        <h4>{{current_user.public_repos}}</h4>
                        <h6>Public Repos</h6>
                    </div>
                    <div class="p-3 bg-danger text-center skill-block">
                        <h4>{{current_user.public_gists}}</h4>
                        <h6>Public Gists</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
